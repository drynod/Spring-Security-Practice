<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/header :: header"></th:block>
</head>

<style>
    .div_box {
        position: relative;
        left: 350px;
        top: 30px;
        margin-right: 400px;
    }

</style>

<body>
<th:block th:replace="fragments/bodyHeader :: bodyHeader"></th:block>

<div class="div_box">

            <table class="table">
                <tr>
                    <th>제목</th>
                    <td colspan="3" th:text="${boardDto.title}"></td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td colspan="3" th:text="${boardDto.author}"></td>
                </tr>
                <tr>
                    <th>
                        작성일
                    </th>
                    <td colspan="3"th:text="${boardDto.localDateTime}"></td>
                </tr>
            </table>
    <table class="table">
        <tr>
            <th>내용</th>
        </tr>
    </table>
    <pre>
    <p th:text="${boardDto.content}"></p>
</pre>

</div>
</body>
</html>
