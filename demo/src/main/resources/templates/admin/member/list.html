<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="admin/common/head :: adminHead"></th:block>
	<th:block th:replace="fragments/header :: header"></th:block>
</head>

<style>
	.div_box {
		position: relative;
		left: 350px;
		top: 30px;
		margin-right: 400px;
	}

</style>


<body>

<script type="text/javascript">
	$(document).ready(function () {
	});
</script>

<th:block th:replace="fragments/bodyHeader :: bodyHeader"></th:block>

<div class="div_box">
	<script type="text/javascript">
		$(document).ready(function(){
		});

	</script>
	<div id="maininner"><!-- maininner (s)-->
		<div class="cc-tab-con">
			<a href="javascript:void(0);" class="cc-tab-item on">사용자관리</a>		<!--// on : 현재 위치 //-->
			<a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
			<a href="javascript:tabChange('3');" class="cc-tab-item">리소스관리</a>
		</div>
		<div class="tbl_wrp">
			<table class="table">
				<thead>
				<tr class="table-info">
					<th scope="col">이름</th>
					<th scope="col">이메일</th>
					<th scope="col">나이</th>
					<th scope="col">권한</th>
				</tr>
				</thead>
				<tbody>
				<tr class="link_btn hover" th:each="member : ${members}">

					<td style="text-align: left;">
						<a th:href="@{'/admin/members/' + ${member.id}}"><span th:text="${member.username}">회원</span></a>
					</td>
					<td style="text-align: left;" th:text="${member.email}"></td>
					<td style="text-align: left;" th:text="${member.age}"></td>
					<td style="text-align: left;">
							<span th:each="role,iter : ${member.memberRoles}">
								<h6 th:text="${role.roleName}"></h6>
							</span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
