<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/header :: header"></th:block>
</head>

<style>
    .div_box {
        position: relative;
        left: 350px;
        top: 30px;
        margin-right: 400px;
    }

</style>

<body>
<th:block th:replace="fragments/bodyHeader :: bodyHeader"></th:block>

<div class="div_box">
    <form method="post" th:action="@{/boardDetail}" th:object="${boardDto}">
        <div class="form-group">

            <p><input class="form-inline" placeholder="작성자 입력" type="text" th:field="*{author}">
                <input class="form-inline" placeholder="패스워드 입력" type="text" th:field="*{password}"></p>

            <p><input class="form-control" th:field="*{title}" placeholder="제목 입력"></p>
            <p><textarea style="height: 500px" class="form-control" th:field="*{content}"   placeholder="내용 입력">

            </textarea></p>
            <div style="position: absolute; right:0px">
                <input type="submit" value="글쓰기" class="btn btn-warning">
            </div>
        </div>
    </form>
</div>
</body>
</html>
