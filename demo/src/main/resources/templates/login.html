<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/signUp.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <!---heading---->
    <header class="heading"> Registration-Form</header><hr></hr>
    <!---Form starting---->
    <form th:action="@{/login_proc}" method="post">
        <input type="hidden" value="secret" name="secret_key">
    <div class="row ">
        <!--- For Name---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-4">
                    <label class="lastname">ID</label> </div>
                <div class="col-xs-8">
                    <input type="text" name="username" id="username" placeholder="Enter your ID" class="form-control ">
                </div>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-4">
                    <label class="pass">Password</label></div>
                <div class ="col-xs-8">
                    <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control last">
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-12" style="margin-top: 30px; margin-left: 150px">
                <input type="submit" class="btn btn-warning" value="로그인">
                <div class="btn btn-warning" onclick="location.href='/signUp'">회원가입</div>
            </div>
        </div>
    </div>
    </form>
</div>

</body>
</html>
